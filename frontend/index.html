<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">
    <h4 class="mb-3">Atividades do dia</h4>
    <div id="tasks"></div>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Insira uma nova atividade do dia</span>
    </div>
  </div>

  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova atividade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Título</p>
          <input type="text" class="form-control" id="titulo">
          <div id="msg"></div>
          <br>
          <p>Data</p>
          <input type="date" class="form-control" id="data">
          <br>
          <p>Descrição</p>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
          <br>
          <p>Tipo</p>
          <select id="tipo" class="form-control">
            <option value="Pessoal">Pessoal</option>
            <option value="Profissional">Profissional</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
